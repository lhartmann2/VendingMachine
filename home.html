<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">

    <title>Vending Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="text-center font-weight-bold p-2">Vending Machine</h1>
    <ul class="list group" id="errorMessages"></ul>
    <hr>

    <!--Item Cards-->
    <div class="container p-2 dPanel" id="dPanel">
        <div class="row" id="itemsDiv">
                <div class="col-md-3 items">
                    <a href="javascript:void(0);">
                    <div class="card" style="height: 12rem;">
                        <div class="card-body">
                            <h5 class="card-title">1</h5>
                            <h5 class="card-text text-center">Snickers</h5>
                            <h5 class="card-text text-center">$5.25</h5>
                            <br>
                            <h5 class="card-text text-center">Quantity Left: 5</h5>

                        </div>
                    </div>
                    </a>
                </div>
                <div class="col-md-3 items">
                    <a href onclick="javascript:void(0)">
                        <div class="card" style="height: 12rem;">
                            <div class="card-body">
                                <h5 class="card-title">1</h5>
                                <h5 class="card-text text-center">Snickers</h5>
                                <h5 class="card-text text-center">$5.25</h5>
                                <br>
                                <h5 class="card-text text-center">Quantity Left: 5</h5>

                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-3 items">
                    <a href onclick="javascript:void(0)">
                        <div class="card" style="height: 12rem;">
                            <div class="card-body">
                                <h5 class="card-title">1</h5>
                                <h5 class="card-text text-center">Snickers</h5>
                                <h5 class="card-text text-center">$5.25</h5>
                                <br>
                                <h5 class="card-text text-center">Quantity Left: 5</h5>

                            </div>
                        </div>
                    </a>
                </div>



        </div>
    </div>

    <!--Control Panel-->
    <div class="container cPanel">
        <div class="row">
        <div class="col-md-3 text-center" id="control">
            <h4 class="p-2">Total $ In</h4>
            <input class="form-control text-center" id="money" type="text" readonly style="width: 50%; margin: 0 auto; float: none">
            <div class="p-2"></div>
            <div class="form-inline p-2">
                <button type="button" class="btn btn-primary mr-1" id="addDollar" style="width: 45%; margin: 0 auto; float: none">Add Dollar</button>
                <button type="button" class="btn btn-primary" id="addQuarter" style="width: auto; margin: 0 auto; float: none">Add Quarter</button>
            </div>
            <div class="form-inline p-2">
                <button type="button" class="btn btn-primary" id="addDime" style="width: 45%; margin: 0 auto; float: none">Add Dime</button>
                <button type="button" class="btn btn-primary" id="addNickel" style="width: 45%; margin: 0 auto; float: none">Add Nickel</button>
            </div>
            <hr>

            <h4 class="p-2">Messages</h4>
            <input class="form-control text-center" id="messages" type="text" readonly style="width: auto; margin: 0 auto; float: none">
            <div class="p-2"></div>
            <div class="form-inline p-2 justify-content-center">
                <h3 style="width: 40%">Item:</h3>
                <input class="form-control text-center" id="itemNumber" type="text" readonly style="width: 50%; margin: 0 auto; float: none">
            </div>
            <div class="p-2">
                <button type="button" class="btn btn-primary" id="purchase" style="width: 85%; margin: 0 auto; float: none">Make Purchase</button>
            </div>
            <hr>

            <h4 class="p-2">Change</h4>
            <input class="form-control text-center p-2" id="change" type="text" readonly style="width: 65%; margin: 0 auto; float: none">
            <div class="p-2"></div>
            <button type="button" class="btn btn-primary" id="changeReturn" style="width: 60%; margin: 0 auto; float: none">Change Return</button>
            <hr>

            <div class="p-2"></div>
            <form class="form-control">
                <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" id="audioToggle" checked>
                    <label class="custom-control-label" for="audioToggle" aria-label="Audio Toggle">Sounds</label>
                </div>
            </form>


        </div>
            </div>
    </div>


</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- custom js files -->
<script src="js/home.js"></script>
</body>
</html>
